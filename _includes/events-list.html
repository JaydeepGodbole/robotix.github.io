<!-- Begin Events List-->
<section id="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1 appear-animation-trigger">
            {% for event in site.events %}
            <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 appear-animation">
                <div class="zoe-effect ribbon-activator">
                    <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: event.logo }})">
                        <div class="overlay solid-overlay"></div>
                        <ul class="ribbon-wrapper">
                            <li class="{{ ribbon["abbr"] | downcase }}">
                                <p class="ribbon abbr"></p>
                                <p class="ribbon full-title">{{ event.subTitle }}</p>
                            </li>
                        </ul>
                        <figcaption>
                            <div class="col-md-8 col-xs-8 text-left">
                                <h2 class="name"><a href="{{ site.baseurl }}{{ event.url }}">{{ event.title }}</a></h2>
                                <div class="clearfix"></div>
                                <span class="position">{{ event.subTitle }}</span>
                            </div>
                            {% for social in event.social %}
                            <a href="{{ social.link }}" target="_blank">
                                <svg class="icon icon-{{ social.name }}" viewBox="0 0 30 32">
                                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social.name }}"></use>
                                </svg>
                            </a>
                            {% endfor %}
                        </figcaption>
                        <p class="bio">{{ event.content | strip_html | truncate: 250 }}</p>
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Events List
