<!-- Begin tutorials List-->
<section id="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1 appear-animation-trigger">
            {% for category in categories %}
            <div class="animated hiding" data-animation="fadeInUp">
                <h2>{{ category | upcase }} Tutorials</h2>
            </div>
            {% for tutorial in site.tutorials %}
            {% if tutorial.categories contains category %}
            <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 cols-centered appear-animation">
                <div class="zoe-effect ribbon-activator" style="height: 90px;">
                    <figure class="waves-effect waves-block waves-light">
                        <a class="overlay solid-overlay" href="{{ site.baseurl }}{{ tutorial.url }}"></a>
                        <ul class="ribbon-wrapper">
                            {% for category in tutorial.categories %}
                            <li class="{{ ribbon["abbr"] | downcase }}">
                                <p class="ribbon abbr">{{ category }}</p>
                                <p class="ribbon full-title">{{ category }}</p>
                            </li>
                            {% endfor %}
                        </ul>
                        <figcaption>
                            <div class="col-md-8 col-xs-8 text-left">
                                <h2 class="name"><a href="{{ site.baseurl }}{{ tutorial.url }}">{{ tutorial.title }}</a></h2>
                                <div class="clearfix"></div>
                                <span class="position">{{ tutorial.subTitle }}</span>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endif %}
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</section>
<!-- End tutorials List
