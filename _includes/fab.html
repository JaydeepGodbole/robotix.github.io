<!-- Begin Floating Action button-->
<div class="fab">
	<button class="primary btn hide btn-primary waves-effect waves-light waves-float">
	    <h4 class="fab-text"><b>+</b></h4>
	</button>
	{% assign height = 70 %}
	{% for action in page.actions %}
	<div class="secondary hide" style="bottom: {{ height }}px;">
		<a class="btn btn-primary waves-effect waves-light waves-float" style="color: {{ action.color }}; background: {{ action.bgcolor }};" href="{{ action.url }}" target="{{ action.target }}">
		{% if action.icon %}
		    <svg class="icon icon-fab icon-{{ action.icon }}" style="fill: {{ action.color }};" viewBox="0 0 40 40">
		        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ action.icon }}"></use>
		    </svg>
		{% else %}
		    <h6 class="fab-text"><b>{{ action.text }}</b></h6>
		{% endif %}
		</a>
		<div class="tooltip left" role="tooltip">
			<div class="tooltip-arrow"></div>
			<div class="tooltip-inner">{{ action.caption }}</div>
		</div>
	</div>
	{% assign height = height | plus:50 %}
	{% endfor %}
</div>
